[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = []

[project]
requires-python = ">=3.9"
name = "wlanpi-mqtt-bridge"
authors = [
    {name = "Michael Ketchel", email = "michael.ketchel@gmail.com"},
    {name = "Michael Ketchel", email = "mdk@rgnets.com"},
]
maintainers = [
    {name = "Michael Ketchel", email = "michael.ketchel@gmail.com"},
    {name = "Michael Ketchel", email = "mdk@rgnets.com"},
]
dynamic=["version", "description", "license", "urls", "classifiers"]

#version = "1.0.0-0"
dependencies = [
    "requests",
    "schedule",
    "paho_mqtt",
    "pydantic-settings",
    "toml",
]

[project.optional-dependencies]
dev = [
    "mypy",
    "black",
    "types-paho-mqtt",
    "types-requests",
    "types-toml"
]
test = [
    "black",
    "flake8",
    "mypy",
    "autoflake",
    "pytest",
    "pytest-cov",
    "pytest-mock",
]
